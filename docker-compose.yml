services:
  odoo:
    build:
      context: . # Build from the current directory
      dockerfile: Dockerfile # Ensure Dockerfile is referenced
    image: odoo_oca:17 # Name your image
    depends_on:
      - db
    ports:
      - "8069:8069" # Odoo web interface
    volumes:
      - odoo-web-data:/var/lib/odoo
      - odoo-filestore:/var/lib/odoo/filestore
      - ./custom:/opt/odoo/custom # Mount custom modules
    environment:
      - ODOO_VERSION=17.0 # Important: Set Odoo Version
      - PGDATABASE=odoo
      - PGUSER=odoo
      - PGPASSWORD=odoo
      - ODOO_ADMIN_PASSWORD=admin # Added: Set Odoo admin password
      - ODOO_EMAIL=admin@example.com # Added: Set Odoo admin email
      - ODOO_DB=odoo # Added: Define Odoo database
      - ODOO_DB_USER=odoo # Added: Define Odoo database user
      - ODOO_DB_PASSWORD=odoo # Added: Define Odoo database password
    restart: always

  db:
    image: postgres:15 # Or your preferred PostgreSQL version
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    restart: always

volumes:
  odoo-web-data:
  odoo-db-data:
  odoo-filestore:
